<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mengisi data ke array</title>
</head>

<body>
    <script>
        // membuat array
        var product = ["Senter", "Radio", "Antena", "Obeng"];

        // menambahkan tv ke dalam array product
        product.push("Komputer");

        // menampilkan isi array
        document.write(product);
    </script>
</body>

</html>
