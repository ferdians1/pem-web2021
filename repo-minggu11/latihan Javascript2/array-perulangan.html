<!DOCTYPE html>
<html lang="en">

<head>
    <title>Array dan Perlulangan</title>
</head>

<body>
    <script>
        // Array
        var product = ["Senter", "Radio", "Antena", "Obeng"];

        document.write("<h3>Daftar Produk : </h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        for (let i = 0; i < product.length; i++) {
            document.write("<li>" + (product[i]) + "</li>");
        }
        document.write("</il>");
    </script>
</body>

</html>
